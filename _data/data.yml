career-profile:
    title: Career Profile
    summary: |
 A solution-oriented and human-focused web developer with 4 years of professional experience using a variety of frameworks. Worked both at CERN a large international organisation as well as a startup at its infancy.
      Demonstrated ability to work in diverse environments and handle customer support, communicate and define customer needs as well as executing technical work. 

      Notable voluntary work includes organising successful fundraisers, large and small technical events, marketing for student organisations, mentoring and coaching youth on technology and physics. 


education:
    - degree: MSc in Interaction Technology
      university: University of Twente
      time: 2019 - now
      details: |
        The masters of Interaction Technology is the sweet-spot where computer science, human-computer interaction, Artificial Intelligence, interactive systems, electrical engineering, analysing human behaviour and exploring user contexts meet. 
        The program aims at providing expertise in both technical development as well as human needs and behaviour. 
        For this student the program offers a smooth transition between developement and problem solving using technology.

        Some of the courses this student has selected/participated in are: 
          - Artificial Intelligence
          - Human-Computer Interaction
          - Human-Centered Design
          - Data Science

